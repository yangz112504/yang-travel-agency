<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site Home Page</title>
    <script src="https://kit.fontawesome.com/6c7b50c5e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-container">
        <h1 class="head-logo">Yang Travel Agency</h1>
        <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about-us.html">About Us</a></li>
            <li><a href="./contact_us.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="home-page">
        <div class="contact-us-content">
            <form id="contactForm">
                <h3>CONTACT US</h3>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
            </form>
        </div>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
